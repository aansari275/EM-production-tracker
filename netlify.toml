[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npx vite"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[[redirects]]
  from = "/api/wip"
  to = "/.netlify/functions/wip"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin", "@neondatabase/serverless"]

[functions."api"]
  timeout = 30

[functions."wip"]
  timeout = 30
